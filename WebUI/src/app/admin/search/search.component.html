<!-- Testimonials Start -->
<section class="section testimonial-style-2 style-3 bg-cover" style="background-image:url('../../../assets/img/bg/2.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="mat-elevation-z8 radius-5">
            <form class="auth-form light-bg" method="post">
              <h1>Pretraga</h1>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <input matInput 
                              placeholder="Br. Poruđžbine" 
                              value="">
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <input matInput 
                              placeholder="Ime" 
                              value="">
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-label>Datum Isporuke Od</mat-label>
                      <input matInput [matDatepicker]="dtFrom">
                      <mat-datepicker-toggle matSuffix [for]="dtFrom"></mat-datepicker-toggle>
                      <mat-datepicker #dtFrom></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-label>Datum Isporuke Do</mat-label>
                      <input matInput [matDatepicker]="dtTo">
                      <mat-datepicker-toggle matSuffix [for]="dtTo"></mat-datepicker-toggle>
                      <mat-datepicker #dtTo></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-select placeholder="Mesto">
                        <mat-option [value]="0">Medvedja</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-select placeholder="Status">
                        <mat-option [value]="0">Duguje</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="container verybottom">
                  <div class="row justify-content-end">
                    <div class="col-auto">
                      <div class="form-group">
                        <button class="btn-custom primary btn-block">Pretraga</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-12 mat-elevation-z8 radius-5 p-0">
            <table mat-table [dataSource]="custDataSource">
              <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef>Br. Poruđžbine</th>
                <td mat-cell *matCellDef="let element">{{element.orderNumber}}</td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Ime</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
            
              <ng-container matColumnDef="amountDue">
                <th mat-header-cell *matHeaderCellDef>Duguje</th>
                <td mat-cell *matCellDef="let element">{{element.amountDue}}</td>
              </ng-container>
            
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                  <button type="button" class="btn-custom primary btn-block" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="custColumns"></tr>
              <tr
                  mat-row
                  (click)="clickedRows.add(row)"
                  [class.demo-row-is-clicked]="clickedRows.has(row)"
                  *matRowDef="let row; columns: custColumns;"
              ></tr>
            </table>
          </div>
        </div>
      </div>
        <div class="row m-top-50">
          <div class="col-12 mat-elevation-z8 radius-5 p-0">
            <table mat-table [dataSource]="dataSource" class="demo-table">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{element.weight}}</td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns;"
              ></tr>
            </table>
          </div>
        </div>
    </div>
  </section>
  <!-- Testimonials End -->
